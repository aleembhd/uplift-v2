        body {

        .navbar {

            display: flex;
            justify-content: space-between;
            align-items: center;

        .hamburger {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 30px;
            cursor: pointer;
            z-index: 1002;
        }

        .bar {
            width: 100%;
            height: 4px;
            background-color: var(--secondary-color);
            transition: all 0.3s ease;
        }

        .hamburger.open .bar:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.open .bar:nth-child(2) {
            opacity: 0;
        }

        .hamburger.open .bar:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        .nav-menu {

            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;

            color: var(--secondary-color);

            flex-direction: column;

        }

        .nav-menu a {
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 1.2rem;
            margin: 1rem 0;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover {

        .separator {

        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .btn {
            width: 80%;
            padding: 15px;
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: scale(0.95);
            background-color: #fff;
            color: #000;
        }

        /* Cool ripple effect */
        .btn:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 1;
            }
            20% {
                transform: scale(25, 25);
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(40, 40);
            }
        }

        .btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent-color);
            transition: all 0.3s ease;
            z-index: 1;
        }
 
        .btn:hover::before {
            left: 0;
        }

        }

                // First, create a reference to the names in Firebase
                const namesRef = firebase.database().ref('telecallerNames');

                function makeEditable(nameId, editId) {
                    const nameSpan = document.getElementById(nameId);
                    const editIcon = document.getElementById(editId);
                    
                    editIcon.addEventListener('click', () => {
                        const currentName = nameSpan.textContent;
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.value = currentName;
                        input.className = 'name-edit-input';
                        input.placeholder = 'Enter name...';
                        
                        nameSpan.style.opacity = '0';
                        setTimeout(() => {
                            nameSpan.replaceWith(input);
                            input.focus();
                        }, 200);

                        const saveChanges = () => {
                            const newName = input.value.trim() || currentName;
                            nameSpan.textContent = newName;
                            
                            input.style.opacity = '0';
                            setTimeout(() => {
                                input.replaceWith(nameSpan);
                                nameSpan.style.opacity = '1';
                            }, 200);
                            
                            // Use formal field names in Firebase
                            const fieldName = nameId === 'rameshName' ? 'telecallerOne' : 
                                            nameId === 'sureshName' ? 'telecallerTwo' :
                                            nameId === 'admin3Name' ? 'telecallerThree' : 'telecallerFour';
                            namesRef.child(fieldName).set(newName)
                                .then(() => console.log('Name updated successfully'))
                                .catch(error => console.error('Error updating name:', error));
                        };

                        input.addEventListener('blur', saveChanges);
                        input.addEventListener('keyup', (e) => {
                            if (e.key === 'Enter') saveChanges();
                            if (e.key === 'Escape') {
                                input.value = currentName;
                                input.blur();
                            }
                        });
                    });

                    // Load names using formal field names
                    const fieldName = nameId === 'rameshName' ? 'telecallerOne' : 
                                     nameId === 'sureshName' ? 'telecallerTwo' :
                                     nameId === 'admin3Name' ? 'telecallerThree' : 'telecallerFour';
                    namesRef.child(fieldName).once('value', snapshot => {
                        const savedName = snapshot.val();
                        if (savedName) {
                            nameSpan.textContent = savedName;
                        }
                    });
                }

        // After successful login
        function onSuccessfulLogin(email) {

                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent Chrome 67 and earlier from automatically showing the prompt
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            
            // Show the install button or prompt
            if (deferredPrompt) {
                // Show install prompt
                deferredPrompt.prompt();
                
                // Wait for the user to respond to the prompt
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    } else {
                        console.log('User dismissed the install prompt');
                    }
                    deferredPrompt = null;
                });
            }
        });
